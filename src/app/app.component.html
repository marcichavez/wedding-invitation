<header class="hidden lg:flex justify-center space-x-4 sticky top-0 bg-white">
  <nav class="p-6 lg:text-black">
    <a href="#" class="text-sm mx-6 leading-6 text-gray-900"> Gallery </a>
    <a
      href="#"
      class="text-lg mx-6 font-black leading-6 text-gray-900"
      (click)="showForm = !showForm"
    >
      The Wedding
    </a>
    <a href="#" class="text-sm mx-6 leading-6 text-gray-900"> FAQs </a>
  </nav>
</header>
<div class="lg:flex">
  <div class="cover-image lg:w-2/3"></div>
  <div class="mobile-cover-image md:w-full lg:hidden">
    <img [src]="coverImgSrc" class="opacity-0" />
  </div>
  <div class="box p-10 sm:p-20 pb-20 lg:w-1/3 sm:w-full">
    <!-- You are invited -->
    <div class="w-full" *ngIf="!showForm">
      <h2 class="mb-10 opacity-80">YOU ARE INVITED</h2>
      <div class="cover-header mb-16">
        <h1 class="cover-title text-4xl">
          MERRY JOY <br /><span class="p-2 and-separator">and</span>
          <br /><br />MARCI
        </h1>
        <div class="the-divider opacity-80"></div>
      </div>
      <div class="date-location opacity-80">
        <p class="date">22 FEBRUARY 2025</p>
        <p class="font-black">SAN PEDRO CALUNGSOD PARISH</p>
        <p class="mt-6 text-sm">392 DAYS 24 HRS 5 MIN 3 SEC</p>
      </div>
      <div class="text-right pt-20 rsvp">
        <button
          class="w-32 h-32 rounded-full border-2 border-[#1e1e1e] text-3xl"
        >
          RSVP
          <!-- <span class="rarr text-4xl">&rarr;</span> -->
        </button>
      </div>
    </div>

    <!-- RSVP Form -->
    <div class="w-full" *ngIf="showForm">
      <h2 class="mb-10 opacity-80">
        Please respond no later than <b>Feb 01, 2025</b>. We hope to celebrate
        with you!
      </h2>
      <p class="text-sm opacity-80">
        Type you name and look for your invitation
      </p>
      <form class="pt-10">
        <div class="relative z-0 w-full mb-6 group">
          <input
            type="text"
            name="fullname"
            id="fullname"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="fullname"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >
            Lastname, Firstname
          </label>
        </div>
        <div class="relative block">
          <button
            class="mt-10 w-2/3 border-2 border-[#1e1e1e] py-3 font-bold text-xs"
          >
            Check my name
          </button>
        </div>
      </form>
    </div>
  </div>

  <header
    class="lg:hidden text-center space-x-4 sticky bottom-0-0 bg-[#212121]"
  >
    <nav class="py-6 text-white">
      <a href="#" class="text-sm mx-6 leading-6"> Gallery </a>
      <a href="#" class="text-sm mx-6 font-black leading-6"> The Wedding </a>
      <a href="#" class="text-sm mx-6 leading-6"> FAQs </a>
    </nav>
  </header>
</div>
